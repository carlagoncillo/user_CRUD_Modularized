
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Edit User</title>
</head>
<body>
    <div class="edit-box">
        <form action="/user/update" method="post" class="">
            <h1>Edit {{user.first_name}}</h1>
            <input type="hidden" name="id" value={{user.id}}>
            <div class="spacing">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name"  class="box-length" value="{{user.first_name}}">
            </div>
            <div class="spacing">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name"  class="box-length" value="{{user.last_name}}">
            </div>
            <div class="spacing email-adjust">
                <label for="email">Email:</label>
                <input type="text" name="email"  class="box-length" value="{{user.email}}">
            </div>
            <div class="update-home">
            <input type="submit" value="Update {{user.first_name}}" class="update-btn">
            </div>
            <a href="/">Home</a>
        </form>
    </div>    
</body>
</html>
