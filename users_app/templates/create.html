<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Create New User(s)</title>
</head>
<body>
    <div class="addUser-box">
        <form action="/user/create" method="post" class="">
            <h1>Add a New User</h1>
            <div class="info">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name"  class="">
            </div>
            <div class="info">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name"  class="">
            </div>
            <div class="info email-adjust2">
                <label for="email">Email Address:</label>
                <input type="text" name="email"  class="">
            </div>
            <input type="submit" value="Add User" class="addUser-btn">
            <div>
            <a href="/">Show Users</a>
            </div>
        </form>
    </div>
</body>
</html>
